<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QuackHacks</title>
    <link rel="stylesheet" href="https://use.typekit.net/rqc7ssi.css">
</head>
    <body>
        <div>
            <div class="logoContainer">
                <img src="logofixtransparent.png" class="logo"> 
                <h1 class="logoText">quack hacks</h1>
            </div>
            <h2 class="date">
                November 14 - 16th
            </h2>
            <h2 class="example">
                EMU Ballroom
            </h2>
        </div>
        <h2>Hacker?</h2>
        <h3>Enter your email to stay updated</h3>
        <form action="https://getform.io/f/aejlrlpb" method="POST">
            <div>
                <input type="email" id="email" name="email" required class="emailText" placeholder="your.email@gmail.com">
            </div>
            <div>
                <button type="submit"></button>
                <input type="image" src="send.png" alt="Submit" class="submitButton">
            </div>
        </form>
    <div class="end">
        <p>Interested in sponsoring us? Reach out at sponsorship@quackhacks.org. For all other inquiries, contact us at main@quackhacks.org.</p>
    </div>
</body>
</html>
